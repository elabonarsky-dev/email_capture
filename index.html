<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-fullscreen">
    <title>Email Capture - Hive Access</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main Application Container -->
    <div id="app">
        
        <!-- Email Capture Form Screen -->
        <div id="formScreen" class="screen active">
            <div class="container">
                <!-- Logo Area -->
                <div class="logo-container">
                    <img src="logo.png" alt="Logo" id="logo" class="logo" onerror="this.style.display='none'">
                </div>

                <!-- Main Heading -->
                <h1 class="main-heading">Join Octane Insider</h1>
                <p class="subheading">Get exclusive access, updates, and drops</p>

                <!-- Email Form -->
                <form id="emailForm" class="email-form">
                    <div class="form-group">
                        <input 
                            type="email" 
                            id="emailInput" 
                            class="email-input" 
                            placeholder="your.email@example.com"
                            autocomplete="email"
                            autocorrect="off"
                            autocapitalize="off"
                            required
                        >
                    </div>
                    
                    <button type="submit" id="submitBtn" class="submit-btn">
                        <span class="btn-text">Get Access</span>
                        <span class="btn-loader" style="display: none;">
                            <span class="spinner"></span> Validating...
                        </span>
                    </button>
                </form>

                <!-- Status Messages -->
                <div id="statusMessage" class="status-message"></div>

                <!-- Offline Queue Info -->
                <div id="offlineInfo" class="offline-info" style="display: none;">
                    <span class="offline-badge">üì± Offline Mode</span>
                    <span id="queueCount" class="queue-count"></span>
                </div>
            </div>
        </div>

        <!-- Success Confirmation Screen -->
        <div id="confirmationScreen" class="screen">
            <div class="confirmation-container">
                <div class="confirmation-icon">‚úì</div>
                <h1 class="confirmation-heading">You're in. Welcome to Octane Insider.</h1>
                <p class="confirmation-text">Check your inbox for confirmation.</p>
                
                <!-- Staff Reset Button -->
                <button id="resetBtn" class="reset-btn">RESET FOR NEXT ATTENDEE</button>
            </div>
        </div>

        <!-- Custom Modal Dialogs -->
        <div id="customModal" class="custom-modal">
            <div class="modal-overlay"></div>
            <div class="modal-container">
                <div class="modal-content">
                    <div class="modal-icon">‚ÑπÔ∏è</div>
                    <h2 class="modal-title">Message</h2>
                    <p class="modal-message">This is a message.</p>
                    <div class="modal-buttons">
                        <button class="modal-btn modal-btn-primary">OK</button>
                        <button class="modal-btn modal-btn-secondary" style="display: none;">Cancel</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Control Panel (for staff/testing) -->
        <div id="controlPanel" class="control-panel">
            <button id="togglePanel" class="toggle-panel-btn">‚öôÔ∏è</button>
            
            <div id="panelContent" class="panel-content" style="display: none;">
                <h3>Control Panel</h3>
                
                <div class="panel-section">
                    <label class="panel-label">
                        <input type="checkbox" id="mockMode"> Mock Mode (No API calls)
                    </label>
                </div>

                <div class="panel-section">
                    <label class="panel-label">
                        <input type="checkbox" id="offlineMode"> Simulate Offline
                    </label>
                </div>

                <div class="panel-section">
                    <button id="checkConnection" class="panel-btn">üîå Test API Connection</button>
                </div>

                <div class="panel-section">
                    <button id="processQueue" class="panel-btn">üîÑ Validate & Process Queue</button>
                    <button id="viewQueue" class="panel-btn">View Queue (<span id="queueSize">0</span>)</button>
                </div>

                <div class="panel-section">
                    <button id="addTestData" class="panel-btn">Add Test Data (5 emails)</button>
                    <button id="viewData" class="panel-btn">View Stored Data</button>
                    <button id="exportCsv" class="panel-btn">üì• Export Validated Emails (CSV)</button>
                    <button id="clearData" class="panel-btn danger">Clear All Data</button>
                </div>

                <div class="panel-section">
                    <label class="panel-label">Event Tag:</label>
                    <input type="text" id="eventTag" class="panel-input" placeholder="e.g., Anime LA 2025">
                </div>

                <div class="panel-section stats">
                    <div class="stat">
                        <span class="stat-label">‚úÖ Validated:</span>
                        <span id="validatedEmails" class="stat-value">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">üìä Total Stored:</span>
                        <span id="totalEmails" class="stat-value">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">‚è≥ In Queue:</span>
                        <span id="queuedEmails" class="stat-value">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Status:</span>
                        <span id="systemStatus" class="stat-value">Online</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Load Configuration and Main Application -->
    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
